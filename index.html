<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JAVASCRIPT-->
    <script src="script.js" defer></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,300;0,600;0,800;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,900;1,100&display=swap" rel="stylesheet">
    <!--TITLE-->
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>

    <div class="content">
        <div class="sketch-container">
            <div class="sketch-kit">
                <div id="color-pallete">
                     <div class="color"><input id="color-picker" type="color"></div>
                     <div class="color"><button id="color-mode">color mode</button></div>
                </div>
                
                <button id="random">random mode</button>
                <button id="eraser">eraser</button>
                <button id="clear">clear</button>
            </div>

            <div class="sketch-area">
                <!--Here is the area where the divs are going to be created-->
            </div>
        </div>
        <div class="sketch-size-manipulator">
            <button id="apply-btn">Apply</button>
            <div class="range-slider"><!--Range slider, to get the input from the user then return to script-->
                <input type="range" min="1" max="64" value="16" class="slider">
                <!--Type here is just what kind of input, so range is the slider 
                    min for the minimum range
                    max for the max range
                    value is the default value
                -->
                <p id="range-number"></p>
            </div>
        </div>
    </div>
</body>
</html>
