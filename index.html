<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JAVASCRIPT-->
    <script src="script.js" defer></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,300;0,600;0,800;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,900;1,100&display=swap" rel="stylesheet">
    <!--TITLE-->
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>

    <div class="content">
        <div class="sketch-container">
            <div class="sketch-kit">
                <div id="color-picker">color picker</div>
                <div id="color">color mode</div>
                <div id="rainbow">rainbow mode</div>
                <div id="cat">cat mode</div>
                <div id="eraser">eraser</div>
                <div class="clear">clear</div>
            </div>

            <div class="sketch-area">
                
                <!--Here is the area where the divs are going to be created-->
            </div>
        </div>
        <div class="sketch-manipulator">
            <button id="apply-btn">Apply</button>
            <div id="scroll-size">-o------------------------------------------------------------------------------------------------------------------------</div>
        </div>
    </div>
</body>
</html>
